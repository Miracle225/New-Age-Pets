<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,600&display=swap"
          rel="stylesheet">
    <title>Login</title>
</head>

<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="/images/logo.png" width="125px">
            </div>
            <nav>
                <ul>
                    <li><a th:href="@{/home}" href="/home">Home</a></li>
                    <li><a th:href="@{/about}" href="/about">About</a></li>
                    <li><a th:href="@{/contact-us}" href="/#contact-us">Contact us</a></li>
                    <li><a th:href="@{/user}" href="/user">Account</a></li>
                </ul>

            </nav>
            <a th:href="@{/cart}">
                <img src="/images/shopping-cart.png" width="30px" height="30px"></a>
        </div>
    </div>
</div>
<div class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="/images/mainpic.png" width="400px">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <form class="form-signin" method="post" action="/login">
                        <h2>Login</h2>
                        <p>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"  placeholder="Password" required>
                        </p>
                        <button class="btn" type="submit">Sign in</button>
<!--                        <a th:href="@{/account-recovery}">Forgot password</a>-->
                        <p class="no-account-text">Don't have an account?<a th:href="@{/register}" class="no-account">Click here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>

</body>

</html>
